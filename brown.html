<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">

<title> CSS Garden </title>

<link rel="stylesheet" type="text/css" href="css/common.css" media="screen">

<style>

/*Safari and Chrome:*/

@-webkit-keyframes wave {

}

/* For Debugging */
._vBase {
	position: absolute;
	width : 220px;
	height : 400px;
	1border-right : 1px dotted black;
}

#stage {
	width : 600px;
	height : 800px;
	position: relative;
	1outline: 1px solid;
	margin-top: 200px;
}

#stage:hover{
	1-webkit-animation : 1.5s wave steps(16), 1.5s 1.5s wave2 steps(6);
}

#face {
	border: 5px solid black;
	position: relative;
	margin : 10% auto 0%;
	width : 440px;
	height : 400px;
	background-color: #6B483B;
	border-radius: 50%;
}

.eye {
	position: absolute;
	width : 20px;
	height : 20px;
	background-color: #000;
	border-radius: 50%;
	top : 40%;
}

.eyeleft {
	left : 42%;
}

.eyeright {
	left : 53.8%; /* 50 + ((200-(4.4x+w))/4)  -> x : % of left , w : width of eye; */
}

.mouthOutline {
	1outline: 1px solid;
	position: absolute;
	width : 100px;
	height : 105px;
	top : 45%;
	left : 38.5%;
	background-color: #f1d7c8;
	border-radius: 50%;
}

.nose {
	1outline: 1px solid;
	position: absolute;
	width  :20px;
	height: 18px;
	background-color: #000;
	top : 4%;
	left :40%;
	border-radius: 50%/100% 100% 18% 18%;
	-webkit-transform: rotate(180deg);
}	

.mouthTop {
	position: absolute;
	width: 4px;
	height: 30px;
	background-color: #000;
	top: 20%;
	left: 48%;
}

.mouthBottom{
	position: absolute;
	width: 4px;
	background-color: #000;
	top: 45%;
	border-radius: 0 0 20% 20%;
}

.mbLeft {
	-webkit-transform: rotate(30deg);
	height: 40px;
	left: 38%;
}

.mbRight {
	-webkit-transform: rotate(-30deg);
	height: 30px;
	left: 55%;
}

.ear {
	border: 5px solid black;
	position: absolute;
	width: 120px;
	height: 110px;
	background-color: #6B483B;
	top: -5%;
	border-radius: 50% 50% 50% 50%;
	z-index: -1;
}

.earLeft {
	left: 10%;
	-webkit-transform: rotate(-27deg);
}

.earRight{
	right: 10%;
	-webkit-transform: rotate(27deg);
}

.earIn {
	position: absolute;
	width: 60px;
	height: 55px;
	background-color: #4D302A;
	top: 0;
	border-radius: 50% 50% 50% 50%;
	z-index: -1;
}

.earInLeft {
	left: 16%;
	-webkit-transform: rotate(-27deg);
}

.earInRight{
	right: 16%;
	-webkit-transform: rotate(27deg);
}

#bBody{
	1outline : 1px solid;
	position: relative;
	margin : 0 auto;
	width : 440px;
	height : 400px;
	1background-color: #6B483B;
}

.arm {
	border: 5px solid black;
	position: absolute;
	margin: 0 auto;
	width: 120px;
	height: 280px;
	background-color: #6B483B;
	border-radius: 70%/100% 100% 50% 50%;
	top: -15%;
	z-index: -3;
}

.armLeft {
	left: 25px;
	-webkit-transform: rotate(10deg);
}

.armRight {
	right: 25px;
	-webkit-transform: rotate(-10deg);
}

/* 상체 */
.upperBody {
	border: 5px solid black;
	position: absolute;
	margin: 0 auto;
	width: 280px;
	height: 240px;
	background-color: #FFFFFF;
	top: -15%;
	z-index: -1;
	left: 17%;
	border-radius: 10%/100% 100%;
	-webkit-transform: rotate(90deg);
}

.armT {
	border-radius: 70%/100% 100% 0% 0%;
	background-color: white;
	z-index: -2;
	height: 100px;
}

.armLeftT {
	left: 60px;
	-webkit-transform: rotate(20deg);
}

.armRightT {
	right: 60px;
	-webkit-transform: rotate(-20deg);
}

.upperBodyTLayer {
	width: 100px;
	left: 37%;
	top: -40%;
	border : 10px solid white;
}

.logo {
	-webkit-transform: rotate(0deg);
	width: 200px;
	height: 100px;
	text-align: center;
	line-height: 100px;
	left: 27%;
	top: 12%;
	border: 0;
	font: bold 3.2em Consolas,Monaco,monospace;
}

.logo > span {
	color : rgb(198, 38, 38);
}

</style>
<script type="text/javascript">
</script>

<html>
<body>
	<div id="outside">

		<div id="stage" class="centerVertical">
			<div id="face">
				<div class="eye eyeleft"></div>
				<div class="eye eyeright"></div>
				<div class="mouthOutline">
					<div class="nose"></div>
					<div class="mouthTop"></div>
					<div class="mouthBottom mbLeft"></div>
					<div class="mouthBottom mbRight"></div>
				</div>
				<div class="ear earLeft"></div>
				<div class="ear earRight"></div>
				<div class="earIn earInLeft"></div>
				<div class="earIn earInRight"></div>
				<div class="_vBase"></div>
			</div>
			<div id="bBody">
				<div class="arm armLeft"></div>
				<div class="arm armRight"></div>
				<div class="upperBody"></div>
				<div class="arm armT armLeftT"></div>
				<div class="arm armT armRightT"></div>
				<div class="upperBody upperBodyTLayer"></div>
				<div class="upperBody logo">I <span>LOVE</span> CONY</div>
			</div>
		</div>
		
	</div>
</body>
	
</html>
