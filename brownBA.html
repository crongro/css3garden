<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">

<title> CSS Garden </title>

<link rel="stylesheet" type="text/css" href="css/common.css" media="screen">

<style>

/*Safari and Chrome:*/

@-webkit-keyframes wave {

}

/* For Debugging */
._vBase {
	position: absolute;
	width : 220px;
	height : 400px;
	1border-right : 1px dotted black;
}


/* common */
.circle {
	-webkit-border-radius: 50%;
	-moz-border-radius: 50%;
	border-radius: 50%;
}


#stage {
	width : 600px;
	height : 800px;
	position: relative;
	1outline: 1px solid;
	margin-top: 200px;
}

#stage:hover{
	1-webkit-animation : 1.5s wave steps(16), 1.5s 1.5s wave2 steps(6);
}

#face {
	border: 5px solid black;
	position: relative;
	margin : 10% auto 0%;
	width : 440px;
	height : 400px;
	background-color: #6B483B;
}

.eye {
	position: absolute;
	width : 20px;
	height : 20px;
	background-color: #000;
	top : 40%;
}

.eyeleft {
	left : 42%;
}

.eyeright {
	left : 53.8%; /* 50 + ((200-(4.4x+w))/4)  -> x : % of left , w : width of eye; */
}

.mouthOutline {
	1outline: 1px solid;
	position: absolute;
	width : 100px;
	height : 105px;
	top : 45%;
	left : 38.5%;
	background-color: #f1d7c8;
}

.nose {
	1outline: 1px solid;
	position: absolute;
	width  :20px;
	height: 18px;
	background-color: #000;
	top : 4%;
	left :40%;
	border-radius: 50%/100% 100% 18% 18%;
	-webkit-transform: rotate(180deg);
	-moz-transform: rotate(180deg);
	-ms-transform: rotate(180deg);
	-o-transform: rotate(180deg);
	transform: rotate(180deg);
}	

.mouthTop {
	position: absolute;
	width: 4px;
	height: 30px;
	background-color: #000;
	top: 20%;
	left: 48%;
}

.mouthBottom{
	position: absolute;
	width: 4px;
	background-color: #000;
	top: 45%;
	border-radius: 0 0 20% 20%;
}

.mbLeft {
	-webkit-transform: rotate(30deg);
	-moz-transform: rotate(30deg);
	-ms-transform: rotate(30deg);
	-o-transform: rotate(30deg);
	transform: rotate(30deg);
	height: 40px;
	left: 38%;
}

.mbRight {
	-webkit-transform: rotate(-30deg);
	-moz-transform: rotate(-30deg);
	-ms-transform: rotate(-30deg);
	-o-transform: rotate(-30deg);
	transform: rotate(-30deg);
	height: 30px;
	left: 55%;
}

.ear {
	border: 5px solid black;
	position: absolute;
	width: 120px;
	height: 110px;
	background-color: #6B483B;
	top: -5%;
	z-index: -1;
}

.earLeft {
	left: 10%;
	-webkit-transform: rotate(-27deg);
	-moz-transform: rotate(-27deg);
	-ms-transform: rotate(-27deg);
	-o-transform: rotate(-27deg);
	transform: rotate(-27deg);
}

.earRight{
	right: 10%;
	-webkit-transform: rotate(27deg);
	-moz-transform: rotate(27deg);
	-ms-transform: rotate(27deg);
	-o-transform: rotate(27deg);
	transform: rotate(27deg);
}

.earLeft:after , .earRight:after{
	position: absolute;
	content: "";
	width: 60px;
	height: 55px;
	background-color: #4D302A;
	top: 13%;
	left: 23%;
	z-index: -1;
	-webkit-border-radius: 50%;
	-moz-border-radius: 50%;
	border-radius: 50%;
}

#bBody{
	1outline : 1px solid;
	position: relative;
	margin : 0 auto;
	width : 440px;
	height : 400px;
}

.arm {
	border: 5px solid black;
	position: absolute;
	margin: 0 auto;
	width: 80px;
	height: 220px;
	background-color: #6B483B;
	1top: -16%;
	z-index: -4;
}


.armLeft {
	border-radius: 70% 0% 50% 50%;
}

.armLeft:after {
	position: absolute;
	content: "";
	border: 5px solid black;
	width: 80px;
	top: -10%;
	left : -1%;
	-webkit-border-radius: 50% 0% 0% 0%;
	-moz-border-radius: 50% 0% 0% 0%;
	border-radius: 50% 0% 0% 0%;
	background-color: white;
	z-index: -3;
	height: 120px;
	-webkit-transform: rotate(4deg);
	-moz-transform: rotate(4deg);
	-ms-transform: rotate(4deg);
	-o-transform: rotate(4deg);
	transform: rotate(4deg);
}

.armRight {
	border-radius: 0% 70% 50% 50%;
}

.armRight:after {
	position: absolute;
	content: "";
	border: 5px solid black;
	width: 80px;
	top: -10%;
	right:1%;
	background-color: white;
	z-index: -3;
	height: 120px;
	-webkit-border-radius: 0% 50% 0% 0%;
	-moz-border-radius: 0% 50% 0% 0%;
	border-radius: 0% 50% 0% 0%;
	-webkit-transform: rotate(-4deg);
	-moz-transform: rotate(-4deg);
	-ms-transform: rotate(-4deg);
	-o-transform: rotate(-4deg);
	transform: rotate(-4deg);
}

/* 상체 */
.upperBody {
	border: 5px solid black;
	position: absolute;
	margin: 0 auto;
	width: 280px;
	height: 240px;
	background-color: #FFFFFF;
	top: -15%;
	z-index: -1;
	left: 17%;
	-webkit-border-radius: 10%/100% 100%;
	-moz-border-radius: 10%/100% 100%;
	border-radius: 10%/100% 100%;
	-webkit-transform: rotate(90deg);
	-moz-transform: rotate(90deg);
	-ms-transform: rotate(90deg);
	-o-transform: rotate(90deg);
	transform: rotate(90deg);
}

/* TEXT T-Shirt LOGO */
.upperBody:nth-child(3):before{
	position: absolute;
	content: "I LOVE CONY";
	top: 20%;
	left: 30%;
	font: bold 2.5em Consolas,Monaco,monospace;
	color : #6B483B;
	-webkit-transform: rotate(-90deg);
	-moz-transform: rotate(-90deg);
	-ms-transform: rotate(-90deg);
	-o-transform: rotate(-90deg);
	transform: rotate(-90deg);
	-webkit-animation: changecolorRed 4s 10s ease-out alternate infinite;
	animation: changecolorRed 4s 10s ease-out alternate infinite;
	visibility: hidden;
}

/* T-shirt Neck */
.upperBody:nth-child(3):after {
	position: absolute;
	content: "";
	width: 70px;
	top: -6%;
	border: 10px solid rgb(255, 255, 255);
	height: 240px;
	background-color: white;
}



#armWrapper {
	z-index: -5;
	position: relative;
	top: -12%;
	left: 16%;
	-webkit-transform: rotate(21deg);
	-moz-transform: rotate(21deg);
	-ms-transform: rotate(21deg);
	-o-transform: rotate(21deg);
	transform: rotate(21deg);
	-webkit-transform-origin: 10%;
	-moz-transform-origin: 10%;
	-ms-transform-origin: 10%;
	-o-transform-origin: 10%;
	transform-origin: 10%;
}

#armWrapperRight {
	-webkit-transform: rotate(-21deg);
	-moz-transform: rotate(-21deg);
	-ms-transform: rotate(-21deg);
	-o-transform: rotate(-21deg);
	transform: rotate(-21deg);
	z-index: -5;
	position: relative;
	top: -28%;
	left : 62%;
}

.upperBody > div {
	width: 60%;
	height: 60%;
	left: 80%;
	margin: auto;
	position: absolute;
	top: 0px; left: 100px; right: 0px; bottom: 0px;
	font: bold 2.5em Consolas,Monaco,monospace;
	line-height: 1.2em;
	color : #6B483B;
	z-index: -1;
	-webkit-transform: rotate(-90deg);
	-moz-transform: rotate(-90deg);
	-ms-transform: rotate(-90deg);
	-o-transform: rotate(-90deg);
	transform: rotate(-90deg);
}

/* Animation */

@-webkit-keyframes putyourhandsup{
	to {
		-webkit-transform: rotate(120deg);
		-moz-transform: rotate(120deg);
		-ms-transform: rotate(120deg);
		-o-transform: rotate(120deg);
		transform: rotate(120deg);
	 }
}
@keyframes putyourhandsup{
	to {
		-webkit-transform: rotate(120deg);
		-moz-transform: rotate(120deg);
		-ms-transform: rotate(120deg);
		-o-transform: rotate(120deg);
		transform: rotate(120deg);
	 }
}


@-webkit-keyframes shakehands {
	from {
		-webkit-transform: rotate(120deg);
		-moz-transform: rotate(120deg);
		-ms-transform: rotate(120deg);
		-o-transform: rotate(120deg);
		transform: rotate(120deg);
	 }
	to {
		-webkit-transform: rotate(100deg);
		-moz-transform: rotate(100deg);
		-ms-transform: rotate(100deg);
		-o-transform: rotate(100deg);
		transform: rotate(100deg);
	 }
}
@keyframes shakehands {
	from {
		-webkit-transform: rotate(120deg);
		-moz-transform: rotate(120deg);
		-ms-transform: rotate(120deg);
		-o-transform: rotate(120deg);
		transform: rotate(120deg);
	 }
	to {
		-webkit-transform: rotate(100deg);
		-moz-transform: rotate(100deg);
		-ms-transform: rotate(100deg);
		-o-transform: rotate(100deg);
		transform: rotate(100deg);
	 }
}

@-webkit-keyframes moveFace {
	to {
		-webkit-transform: rotate(8deg);
		-moz-transform: rotate(8deg);
		-ms-transform: rotate(8deg);
		-o-transform: rotate(8deg);
		transform: rotate(8deg);
	  }
}
@keyframes moveFace {
	to {
		-webkit-transform: rotate(8deg);
		 -moz-transform: rotate(8deg);
		 -ms-transform: rotate(8deg);
		 -o-transform: rotate(8deg);
		 transform: rotate(8deg);
	 }
}


@-webkit-keyframes moveFacecrazy {
	to {
		-webkit-transform: rotate(360deg);
		-moz-transform: rotate(360deg);
		-ms-transform: rotate(360deg);
		-o-transform: rotate(360deg);
		transform: rotate(360deg);
	}
}
@keyframes moveFacecrazy {
	to {
		-webkit-transform: rotate(360deg);
		-moz-transform: rotate(360deg);
		-ms-transform: rotate(360deg);
		-o-transform: rotate(360deg);
		transform: rotate(360deg);
	 }
}


@-webkit-keyframes smileLeft {
	to {
		-webkit-transform: rotate(120deg);
		-moz-transform: rotate(120deg);
		-ms-transform: rotate(120deg);
		-o-transform: rotate(120deg);
		transform: rotate(120deg);
		left :32%;
	}
}
@keyframes smileLeft {
	to {
		-webkit-transform:rotate(120deg);
		-moz-transform:rotate(120deg);
		-ms-transform:rotate(120deg);
		-o-transform:rotate(120deg);
		transform:rotate(120deg);
		left :32%;
	}
}

@-webkit-keyframes smileRight {
	to { 
		-webkit-transform: rotate(60deg);
		-moz-transform: rotate(60deg);
		-ms-transform: rotate(60deg);
		-o-transform: rotate(60deg);
		transform: rotate(60deg);
		left :65%;
		top : 45%;
		height: 40px;
	}
}
@keyframes smileRight {
	to { 
		-webkit-transform: rotate(60deg);
		-moz-transform: rotate(60deg);
		-ms-transform: rotate(60deg);
		-o-transform: rotate(60deg);
		transform: rotate(60deg);
		left :65%;
		top : 45%;
		height: 40px;
	}
}

@-webkit-keyframes changecolor{
	0% 	 { color : #6B483B; } 
	50%  { color : transparent; }
	100% { color : #6B483B;}
}
@keyframes changecolor{
	0% 	 { color : #6B483B;}
	50%  { color : transparent; }
	100% { color : #6B483B;}
}


@-webkit-keyframes changecolorRed {
	0% 	 { color : red; visibility : visible;}
	50%  { color : transparent; }
	100% { color : red; visibility :visible;}
}
@keyframes changecolorRed{
	0% 	 { color : red; visibility: visible;}
	50%  { color : transparent; }
	100% { color : red; visibility: visible;}
}


@-webkit-keyframes hiddenAnimation{
	to {color :white; }
}
@keyframes hiddenAnimation{
	to {color :white;}
}

/* z-index 호환성이슈 해결을 위한 animation */
@-webkit-keyframes dummyAnimation{
	to {-webkit-transform: rotate(90deg); }
}
@keyframes dummyAnimation{
	to {-webkit-transform: rotate(90deg); }
}

#wrapper {
	-webkit-animation: moveFace 1s 7s forwards, moveFacecrazy 4s 20s linear;
	animation: moveFace 1s 7s forwards, moveFacecrazy 4s 20s linear;
}

#armWrapper {
	-webkit-animation : putyourhandsup 1s 7.5s forwards , shakehands 0.3s 8.6s infinite linear alternate;
	animation : putyourhandsup 1s 7.5s forwards , shakehands 0.3s 8.6s infinite linear alternate;
}

.mbLeft {
	-webkit-animation: smileLeft 0.5s 7s linear forwards;
	animation: smileLeft 0.5s 7s linear forwards;
}

.mbRight {
	-webkit-animation: smileRight 0.5s 7s linear forwards;
	animation: smileRight 0.5s 7s linear forwards;
}

.upperBody {
	-webkit-animation : dummyAnimation 1s 7.5s forwards;
	animation : dummyAnimation 1s 7.5s forwards;
}

.upperBody > div {
	-webkit-animation: changecolor 2s 2s 8 ease-out alternate, hiddenAnimation 10000s 6s step-start;
	animation: changecolor 2s 2s 8 ease-out alternate, hiddenAnimation 10000s 6s step-start;
}

</style>
<script type="text/javascript">
</script>

<html>
<body>
	<div id="outside">

		<div id="stage" class="centerVertical">
			<div id="wrapper">
				<div id="face" class="circle">
					<div class="eye eyeleft circle"></div>
					<div class="eye eyeright circle"></div>
					<div class="mouthOutline circle">
						<div class="nose"></div>
						<div class="mouthTop"></div>
						<div class="mouthBottom mbLeft"></div>
						<div class="mouthBottom mbRight"></div>
					</div>
					<div class="ear earLeft circle"></div>
					<div class="ear earRight circle"></div>
					<div class="_vBase"></div>
				</div>
			</div>

			<div id="bBody">
				<div id="armWrapper">
					<div class="arm armLeft"></div>
				</div>
				<div id="armWrapperRight">
					<div class="arm armRight"></div>
				</div>
				<div class="upperBody">
					<div>I'm Brown</div>
				</div>
			</div>
		</div>
		
	</div>
</body>
	
</html>
